<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daire Hesaplama</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: #2b2b3d;
    padding: 20px 30px;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  .hint {
    font-size: 12px;
    color: #aaa;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #45a049;
  }
  .result {
    margin-top: 20px;
    background: #3b3b57;
    padding: 15px;
    border-radius: 8px;
  }
  .result p {
    margin: 10px 0;
  }
  .extra-content {
    background: #3b3b57;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    text-align: center;
  }
  .extra-content iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 8px;
  }
  .extra-content img {
    width: 100%;
    object-fit: contain; /* orijinal boyut korunur */
    border-radius: 6px;
    margin-top: 15px;
  }
  .extra-content p {
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Daire Hesaplama</h1>
  
  <label for="width">Çap</label>
  <input type="number" id="width" placeholder="Örn: 10" min="0">
  
  <label for="smoothness">Pürüzsüzlük (Smoothness)<span class="hint">(24 önerilir)</span></label>
  <input type="number" id="smoothness" placeholder="Örn: 24" min="1">
  
  <button id="calculate">Hesapla</button>
  
  <div class="result" id="result" style="display:none;">
    <p id="blockWidthText"></p>
    <p id="rotationText"></p>
  </div>

  <!-- Extra içerik: tek görsel ve açıklama -->
  <div class="extra-content">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" 
      title="YouTube video" allowfullscreen></iframe>

    <img src="diameter.png" alt="Çap ve pürüzsüzlük">

    <p>Bu görsel çap ve pürüzsüzlük kavramlarını açıklamaktadır. Çap, dairenin bir kenarından diğer kenarına olan mesafeyi ifade eder ve pürüzsüzlük (smoothness) blokların ne kadar küçük açılarla döndüğünü belirler.</p>
  </div>
</div>

<script>
function hesapla() {
    const D = parseFloat(document.getElementById('width').value);
    const smoothness = parseFloat(document.getElementById('smoothness').value);

    if(isNaN(D) || isNaN(smoothness) || smoothness <= 0 || D <= 0){
        alert("Lütfen geçerli değerler girin!");
        return;
    }

    // Block Width hesaplama
    const angleRadians = (180 / smoothness) * (Math.PI / 180);
    const blockWidth = D * Math.tan(angleRadians);
    const blockWidthRounded = Math.round(blockWidth * 100) / 100;

    // Offset / width scale
    const oneSide = Math.round((blockWidthRounded - 2) * 100) / 100;
    const twoSides = Math.round(oneSide / 2 * 100) / 100; // iki tarafta eşit

    const ekleCikar = oneSide > 0 ? "ekle" : (oneSide < 0 ? "çıkar" : "0");

    // Rotation
    const rotation = Math.round((360 / smoothness) * 100) / 100;

    // Gösterim
    const blockWidthText = `Genişlik Ölçeği = (Tek Taraf = ${oneSide} ${ekleCikar}) (İki Taraf = ${twoSides} ${ekleCikar})`;
    const rotationText = `Dönme Açısı = ${rotation}`;

    document.getElementById('blockWidthText').textContent = blockWidthText;
    document.getElementById('rotationText').textContent = rotationText;
    document.getElementById('result').style.display = 'block';
}

document.getElementById('calculate').addEventListener('click', hesapla);
</script>
</body>
</html>
